<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
     <br>
  <table align="center"><tr>
      <th><img src="{% static 'images/hr logo.png' %}" width="100" height="100"> </th><br>
      <th>
  <h1 align="center" style="font-family: Algerian;color:deeppink">HR OPERATION MANAGEMENT</h1>
          </th>
  </tr></table>
  <marquee><h3 style="font-family: Algerian;color: lime"> YOUR LIFE IN YOUR HANDS!!!!!!!!!!!!!!!!!</h3></marquee>
     {% include 'admin/admin_menu.html' %}
     <h2 align="center" style="font-family: Algerian;text-shadow: 4px 4px 4px white">ADD EMPLOYEES</h2>
     <form action="{% url 'add_employee' %}" method="post">
         {% csrf_token %}
     <table align="center" border="0">
         <tr>
             <th><h4 style="font-family: Arial;color: wheat"> EMPLOYEE NAME:</h4></th>
             <th><input type="text" placeholder="enter your name" required name="em1"></th>
         </tr>
         <tr>
             <th><h4 style="font-family: Arial;color: wheat">PASSWORD</h4></th>
             <th><input type="password" placeholder="**********" required name="em2"></th>
         </tr>
         <tr>
             <th><h4 style="font-family: Arial;color: wheat">DESIGNATION</h4></th>
             <th><select name="em3" required>
                 <option>MANAGER</option>
                 <option>DEVELOPER</option>
                 <option>EMPLOYEE</option>
                 <option>DESIGNER</option>
                 <option>HRHEAD</option>
                 <option>INTERVIWER</option>
             </select> </th>
         </tr>
         <tr>
             <th><h4 style="font-family: Arial;color: wheat">ADDRESS:</h4></th>
             <th><textarea required name="em4"></textarea></th>
         </tr>
         <tr>
             <th><h4 style="font-family: Arial;color: wheat">CONTACTNO</h4></th>
             <th><input type="tel" placeholder="enter your number" name="em5" required minlength="10"></th>
         </tr>
         <tr>
             <th><h4 style="font-family: Arial;color: wheat">EMAIL:</h4></th>
             <th><input type="email" placeholder="@gmail.com" name="em6" required></th>
         </tr>
         <br>
         <tr>
             <th colspan="3" style="text-align: center"><button type="submit" class="btn btn-outline-warning">SUBMIT</button></th>
         </tr>
         {% for x in messages %}
         <tr>
             <th>{{ x }}</th>
             {% endfor %}
         </tr>
     </table>
     </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
