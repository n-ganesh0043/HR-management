<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'ap css/apl.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
     <br>
  <table align="center"><tr>
      <th><img src="{% static 'images/hr logo.png' %}" width="100" height="100"> </th><br>
      <th>
  <h1 align="center" style="font-family: Algerian;color:deeppink">HR OPERATION MANAGEMENT</h1>
          </th>
  </tr></table>
  <marquee><h3 style="font-family: Algerian;color: lime"> YOUR LIFE IN YOUR HANDS!!!!!!!!!!!!!!!!!</h3></marquee>
     <a href="{% url 'applicant_login_page' %}" ><h1 align="center" style="font-family: Algerian;font-size: 70px"> BACK TO LOGIN PAGE</h1></a>
     <br>
     <h2 align="center" style="font-family: 'Arial Black';text-shadow: 5px 5px 5px white">REGISTRATION FORM</h2>
     <br>
     <form action="{% url 'registration_saved' %}" method="post">
         {% csrf_token %}
     <table align="center" border="0">
         <tr>
             <th style="font-family: Algerian;color: red">NAME:</th>
             <th><input type="text" placeholder="enter your name" required name="ap1"></th>
         </tr>
         <tr>
             <th style="font-family: Algerian;color: red">DATE-OF-BIRTH:</th>
             <th><input type="date" required name="ap2"></th>
         </tr>
         <tr>
             <th style="font-family: Algerian;color: red">EMAIL ID:</th>
             <th><input type="email" placeholder="@gmail.com" required name="ap3"></th>
         </tr>
         <tr>
             <th style="font-family: Algerian;color: red">GENDER</th>
             <th><input type="radio" required name="ap4" value="male" checked> MALE
             <input type="radio" name="ap4" value="female" required>FEMALE</th>
         </tr>
         <tr>
             <th style="font-family: Algerian;color: red">MOBILE NO:</th>
             <th><input type="tel" placeholder="(+91)" required name="ap5"></th>
         </tr>
         <tr>
             <th style="font-family: Algerian;color: red">ADDRESS:</th>
             <th><input type="text" placeholder="address" name="ap6" required></th>
         </tr>
         <tr>
             <th style="font-family: Algerian;color: red">USERNAME:</th>
             <th><input type="text" placeholder="username" required name="ap7"></th>
         </tr>
         <tr>
             <th style="font-family: Algerian;color: red">PASSWORD</th>
             <th><input type="password" placeholder="***********" required name="ap8"></th>
         </tr>
         <tr>
             <th colspan="3" style="text-align: center">
                 <br><button type="submit" class="btn btn-success">REGISTER</button> </th>
         </tr>
         {% for x in messages %}
             <tr>
             <th align="center" style="font-family: Algerian;color: deeppink">{{ x }}</th>
             </tr>
         {% endfor %}
     </table>
     </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
