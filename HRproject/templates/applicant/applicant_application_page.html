<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'ap css/apl.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
         <br>
  <table align="center"><tr>
      <th><img src="{% static 'images/hr logo.png' %}" width="100" height="100"> </th><br>
      <th>
  <h1 align="center" style="font-family: Algerian;color:deeppink">HR OPERATION MANAGEMENT</h1>
          </th>
  </tr></table>
  <marquee><h3 style="font-family: Algerian;color: lime"> YOUR LIFE IN YOUR HANDS!!!!!!!!!!!!!!!!!</h3></marquee>
         <a href="{% url 'applicant_login_page' %}"><h2 align="center" style="font-family: Algerian;text-align: center;font-size: 50px"><button type="submit" class="btn btn-primary btn-lg"> LOGOUT</button></h2></a>

         <br>
         <br>
         <h1 align="center" style="font-family: 'Arial Black';color: white;text-shadow: 5px 5px 5px red">APPLICATION FORM</h1>
         <br>
         <br>
         <form action="{% url 'saved_application_details' %}" method="post">
             {% csrf_token %}
         <table align="center" border="0">
             <tr>
                 <th style="font-family: Algerian;color:firebrick">NAME:</th>
                 <th><input type="text" placeholder="enter your name" required name="app1"></th>
             </tr>
             <tr>
                 <th style="font-family: Algerian;color:firebrick">DATE-OF-BIRTH:</th>
                 <th><input type="date" required name="app2"></th>
             </tr>
             <tr>
                 <th style="font-family: Algerian;color:firebrick">EMAIL-ID:</th>
                 <th><input type="email" placeholder="@gmail.com" required name="app3"></th>
             </tr>
             <tr>
                 <th style="font-family: Algerian;color:firebrick">GENDER</th>
                 <th><input type="radio" required checked name="app4" value="male">MALE
                 <input type="radio" required value="female" name="app4">FEMALE</th>
             </tr>
             <tr>
                 <th style="font-family: Algerian;color:firebrick">MOBILE-NO:</th>
                 <th><input type="tel" placeholder="(+91)" required name="app5"></th>
             </tr>
             <tr>
                 <th style="font-family: Algerian;color:firebrick">ADDRESS:</th>
                 <th><input type="text" required placeholder="address" name="app6"></th>
             </tr>
             <tr>
                 <th style="font-family: Algerian;color:firebrick">POST:</th>
                 <th><select name="app7" required>
                     <option>TEAM LEADER</option>
                     <option>MANAGER</option>
                     <option>EMPLOYEE</option>
                     <option>INTERVIEWER</option>
                 </select></th>
             </tr>
             <tr>
                 <th style="font-family: Algerian;color:firebrick">PERCENTAGE:</th>
                 <th><input type="number" required placeholder="0.00" name="app8"></th>
             </tr>
             <tr>
                 <th style="font-family: Algerian;color:firebrick">RESUME FILEUPLOAD:</th>
                 <th><input type="file" required name="app9"></th>
             </tr>
             <tr>
                 <th colspan="3" style="text-align: center"><br><button type="submit" class="btn btn-success">APPLY</button></th>
             </tr>
             {% for x in messages %}
                 <tr>
                 <th style="text-align: center;color: yellow">{{ x }}</th>
                 </tr>
             {% endfor %}
         </table>
         </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
